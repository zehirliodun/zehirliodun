<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure>
<a href="../images/{{ page.url | remove_first:'/lessons/' }}/{{ include.filename }}">
		<img src="../images/{{ page.url | remove_first:'/lessons/' }}/{{ include.filename }}" alt="{{ include.caption }}">
	</a>
<figcaption>
    {{ include.caption | markdownify }}
</figcaption>
</figure>
